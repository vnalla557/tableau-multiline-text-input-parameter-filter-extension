<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Configure Extension</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="./tableau.extensions.1.latest.min.js"></script>
    <script>
        console.log('Checking Tableau Extensions API:', window.tableau ? 'Loaded' : 'Not loaded');
    </script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Configure Extension</h2>
        <div id="statusMessage" class="status-message"></div>
        
        <div class="form-group">
            <label for="parameterSelect">Select Parameter to Update:</label>
            <select id="parameterSelect" class="form-control"></select>
        </div>

        <div class="form-group">
            <label for="headingText">Heading Text:</label>
            <input type="text" id="headingText" class="form-control" value="Title">
            <small class="form-text">The heading shown above the text box</small>
        </div>

        <div class="form-group">
            <label for="placeholderText">Placeholder Text:</label>
            <input type="text" id="placeholderText" class="form-control" value="Enter your text here...">
            <small class="form-text">Text shown when the input is empty</small>
        </div>

        <div class="form-group">
            <label for="separator">Line Separator:</label>
            <input type="text" id="separator" class="form-control" value=",">
            <small class="form-text">Character(s) used to separate lines (e.g., comma, semicolon, pipe)</small>
        </div>

        <div class="form-group">
            <div class="checkbox-wrapper">
                <input type="checkbox" id="sqlPreventionEnabled" class="form-control-checkbox" checked="true">
                <label for="sqlPreventionEnabled">Enable SQL Injection Prevention</label>
            </div>
            <small class="form-text">Removes SQL keywords and special characters from input (recommended for security)</small>
        </div>

        <div class="button-group">
            <button id="saveButton" class="primary-button">Save</button>
            <button id="cancelButton" class="secondary-button">Cancel</button>
        </div>
    </div>
    <script src="./configure.js"></script>
</body>
</html>
